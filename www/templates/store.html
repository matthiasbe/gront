<ion-view view-title="Boutique">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        Produits :
      </div>
      <div class="item item-text-wrap">
        <ion-list>
          <ion-item ng-repeat="product in products">
            <p>
              {{product.title}}
              <button on-tap="orderProduct({{product}})" class="button icon ion-android-cart"></button>
            </p>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
