<ion-view view-title="Boutique">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        Products :
      </div>
      <div class="item item-text-wrap">
        <ion-list>
          <ion-item ng-repeat="product in products">
            <p>{{product.title}}</p>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
