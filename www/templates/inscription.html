<ion-view view-title="Inscription">

	<ion-content padding="true">
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">First Name</span>
				<input type="text" placeholder="John"></label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Last Name</span>
				<input type="text" placeholder="Suhr"></label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Email</span>
				<input type="text" placeholder="john@suhr.com"></label>
			<button class="button button-block button-balanced">S'inscrire</button>
		</div>
	</ion-content>
</ion-view>
